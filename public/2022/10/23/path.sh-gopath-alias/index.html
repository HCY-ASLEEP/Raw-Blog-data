    <div class="post-body" itemprop="articleBody">
        <p>&#x2F;etc&#x2F;profile.d&#x2F;path.sh</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/conda/conda/bin</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/qrcp/qrcp</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/nodejs/nodejs/bin</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/baidunetdisk/baidunetdisk/opt/baidunetdisk</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/adb/adb</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/wine/wine</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/neovim/neovim</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/go/go_path/bin</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/autossh/autossh</span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> GOROOT=<span class="string">&#x27;/home/asleep/softwares/go/go_base/go&#x27;</span></span><br><span class="line"><span class="built_in">export</span> GOPATH=<span class="string">&#x27;/home/asleep/softwares/go/go_path&#x27;</span></span><br><span class="line"><span class="built_in">export</span> GOCACHE=<span class="string">&#x27;/home/asleep/softwares/go/go_cache&#x27;</span></span><br><span class="line"><span class="built_in">export</span> GOENV=<span class="string">&#x27;/home/asleep/softwares/go/go_env&#x27;</span></span><br><span class="line"><span class="comment"># export GOMOD=&#x27;/home/asleep/softwares/go/go_mod&#x27;</span></span><br><span class="line"><span class="built_in">export</span> GO111MODULE=<span class="string">&#x27;auto&#x27;</span></span><br><span class="line"><span class="comment"># export GOWORK=&#x27;/home/asleep/softwares/go/go_work&#x27;</span></span><br><span class="line"><span class="built_in">export</span> GOPROXY=<span class="string">&#x27;https://goproxy.cn/,direct&#x27;</span></span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$PATH</span>:/home/asleep/softwares/go/go_base/go/bin</span><br><span class="line"></span><br><span class="line"><span class="comment"># alias vim=&#x27;vim.tiny&#x27;</span></span><br><span class="line"><span class="comment"># alias sudo=&#x27;sudo &#x27;</span></span><br></pre></td></tr></table></figure>

<p>这里只能存 path 和 alias，其他的能在 &#x2F;etc&#x2F;bash.bashrc 里面解决就在那里解决，原则！</p>
